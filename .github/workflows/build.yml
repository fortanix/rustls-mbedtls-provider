name: rustls-mbedcrypto-provider

permissions:
  contents: read

on:
  push:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
    branches:
      - master
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
    branches:
      - master
  merge_group:
  schedule:
    - cron: '0 18 * * *'

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_RETRY: 10
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build+test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            rust: stable
          - os: windows-latest
            rust: stable
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install ${{ matrix.rust }} toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: cargo build (debug; default features)
        run: cargo build --locked
        shell: bash

      - name: cargo test (debug; all features)
        run: cargo test --locked --all-features
        shell: bash
        env:
          RUST_BACKTRACE: 1
